<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Growstation – Controllo LED (solo MQTT)</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    .card { max-width: 560px; border: 1px solid #e5e7eb; border-radius: 14px; padding: 18px; box-shadow: 0 2px 10px rgba(0,0,0,.04); }
    .row { display: flex; gap: 12px; align-items: center; justify-content: space-between; }
    .muted { color: #6b7280; font-size: 14px; }
    .big { font-size: 32px; font-weight: 700; }
    .ok { color: #10b981; }
    .err { color: #ef4444; }
    .btn { margin-top: 10px; width: 100%; }
    .box { background: #10b981; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; margin: auto; margin-top: 60px; box-shadow: 4px 4px 10px #000; }
    input[type="range"] { width: 100%; }
    code { background: #f3f4f6; padding: 0 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Growstation – Controllo LED (solo MQTT)</h2>
    <div id="conn" class="muted">Stato connessione: <span id="conn_state" class="err">disconnesso</span></div>
     <hr />
       <div class="row">
        <div class="box">
    <h1><center>GrowBox Login</center></h1>
    <h3 class="mt-3">Accedi</h3>
    <input type="text" id="loginUser" placeholder="Utente" class="form-control mb-2">
    <input type="password" id="loginPass" placeholder="Password" class="form-control mb-2">
    <button class="btn btn-success" onclick="login()">Entra</button>

    <hr>
    <h3 class="mt-3">Registrati</h3>
    <input type="text" id="registerUser" placeholder="Nuovo utente" class="form-control mb-2">
    <input type="password" id="registerPass" placeholder="Nueva password" class="form-control mb-2">
    <button class="btn btn-warning" onclick="register()">Registrati</button>
  </div>
    </div>


  <script>
    function hash(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    function register() {
      const user = document.getElementById("registerUser").value;
      const pass = document.getElementById("registerPass").value;
      if (!user || !pass) {
        alert("Compila entrambi i campi");
        return;
      }
      if (localStorage.getItem("user_" + user)) {
        alert("Utente già esistente");
        return;
      }
      localStorage.setItem("user_" + user, hash(pass));
      alert("Registrazione completata. Ora puoi accedere.");
    }

    function login() {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;
      const savedHash = localStorage.getItem("user_" + user);
      if (savedHash && savedHash === hash(pass)) {
        localStorage.setItem("auth", "true");
        localStorage.setItem("current_user", user);
        window.location.href = "http://davideconfi.github.io/growbox/mqtt_3LED_display.html"> 
";
      } else {
        alert("Credenziali non valide");
      }
    }
  </script>
</body>
</html>
