
<!DOCTYPE html>
<html>
<head>
  <title>Login – GrowBox</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #5cd85a; }
    .box { background: #edf814; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; margin: auto; margin-top: 60px; box-shadow: 4px 4px 10px #000; }
    h1 { text-align: center; color: #8c42e1; }
    .btn { margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <div class="box">
    <h1>GrowBox Login</h1>
    <h4 class="mt-4">Accedi</h4>
    <input type="text" id="loginUser" placeholder="Usuario" class="form-control mb-2">
    <input type="password" id="loginPass" placeholder="Contraseña" class="form-control mb-2">
    <button class="btn btn-success" onclick="login()">Entrar</button>

    <hr>
    <h4 class="mt-4">Registrati</h4>
    <input type="text" id="registerUser" placeholder="Nuevo usuario" class="form-control mb-2">
    <input type="password" id="registerPass" placeholder="Nueva contraseña" class="form-control mb-2">
    <button class="btn btn-warning" onclick="register()">Registrar</button>
  </div>

  <script>
    function hash(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    function register() {
      const user = document.getElementById("registerUser").value;
      const pass = document.getElementById("registerPass").value;
      if (!user || !pass) {
        alert("Compila entrambi i campi");
        return;
      }
      if (localStorage.getItem("user_" + user)) {
        alert("Utente già esistente");
        return;
      }
      localStorage.setItem("user_" + user, hash(pass));
      alert("Registrazione completata. Ora puoi accedere.");
    }

    function login() {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;
      const savedHash = localStorage.getItem("user_" + user);
      if (savedHash && savedHash === hash(pass)) {
        localStorage.setItem("auth", "true");
        localStorage.setItem("current_user", user);
        window.location.href = "http://davideconfi.github.io/growbox/index.html"> 
";
      } else {
        alert("Credenziali non valide");
      }
    }
  </script>
</body>
</html>
