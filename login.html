<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Growstation – Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; background: #f5f7ff; }
    .card { max-width: 640px; border: 1px solid #e5e7eb; border-radius: 14px; padding: 18px; margin: 0 auto; box-shadow: 0 2px 10px rgba(0,0,0,.04); }
    .muted { color: #6b7280; font-size: 14px; }
    .box { background: #10b98122; padding: 20px; border-radius: 12px; }
    .btn { margin-top: 10px; width: 100%; }
    .title { font-weight: 700; font-size: 22px; }
  </style>
</head>
<body>
  <div class="card mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="m-0">Growstation – Accesso</h2>
      <small class="muted">Login locale (solo prototipo)</small>
    </div>
    <hr />
    <div class="row g-4">
      <div class="col-12 col-md-6">
        <div class="box">
          <div class="title mb-2">Accedi</div>
          <input type="text" id="loginUser" placeholder="Utente" class="form-control mb-2">
          <input type="password" id="loginPass" placeholder="Password" class="form-control mb-2">
          <button class="btn btn-success" onclick="login()">Entra</button>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="box">
          <div class="title mb-2">Registrati</div>
          <input type="text" id="registerUser" placeholder="Nuovo utente" class="form-control mb-2">
          <input type="password" id="registerPass" placeholder="Nuova password" class="form-control mb-2">
          <button class="btn btn-warning" onclick="register()">Registrati</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // semplice "hash" per demo: NON per produzione
    function hash(str) { return btoa(unescape(encodeURIComponent(str))); }

    function register() {
      const user = document.getElementById("registerUser").value.trim();
      const pass = document.getElementById("registerPass").value;
      if (!user || !pass) { alert("Compila entrambi i campi"); return; }
      if (localStorage.getItem("user_" + user)) { alert("Utente già esistente"); return; }
      localStorage.setItem("user_" + user, hash(pass));
      alert("Registrazione completata. Ora puoi accedere.");
    }

    function login() {
      const user = document.getElementById("loginUser").value.trim();
      const pass = document.getElementById("loginPass").value;
      const savedHash = localStorage.getItem("user_" + user);
      if (savedHash && savedHash === hash(pass)) {
        localStorage.setItem("auth", "true");
        localStorage.setItem("current_user", user);
        // redirect robusto: stessa cartella + index.html
        const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf("/") + 1);
        window.location.href = basePath + "mqtt_3LED_display.html";
      } else {
        alert("Credenziali non valide");
      }
    }
  </script>
</body>
</html>
